<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="common.css">

	<script src="https://cdn.jsdelivr.net/npm/echarts@5.1.1/dist/echarts.min.js"></script>
	<script src="../dist/echarts-util.js"></script>

	<title>测试createRadarOption</title>
</head>

<body>
	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
	<div id="main" style="width: 600px;height:400px;"></div>

	<script>
		var util = window['echarts-util'];

		//#region main chart
		// 基于准备好的dom，初始化echarts实例
		var mainChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
		var mainOption = util.createRadarOption({
			title: 'ECharts 雷达图 示例',
			legend: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）'],
			indicator: [
				{ name: '销售（Sales）', max: 6500 },
				{ name: '管理（Administration）', max: 16000 },
				{ name: '信息技术（Information Technology）', max: 30000 },
				{ name: '客服（Customer Support）', max: 38000 },
				{ name: '研发（Development）', max: 52000 },
				{ name: '市场（Marketing）', max: 25000 }
			],
			data: [
				{
					value: [4200, 3000, 20000, 35000, 50000, 18000],
					name: '预算分配（Allocated Budget）'
				},
				{
					value: [5000, 14000, 28000, 26000, 42000, 21000],
					name: '实际开销（Actual Spending）'
				}
			]
		});

		// 使用刚指定的配置项和数据显示图表。
		mainChart.setOption(mainOption);
		//#endregion
	</script>
</body>

</html>
