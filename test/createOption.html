<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="common.css">
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.1.1/dist/echarts.min.js"></script>
	<script src="../dist/echarts-util.js"></script>
	<title>测试createOption</title>
</head>
<body>
	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
	<div id="bar" style="width: 600px;height:400px;"></div>
	<div id="line" style="width: 600px;height:400px;"></div>
	<div id="pie" style="width: 600px;height:400px;"></div>
	<div id="pie-circle" style="width: 600px;height:400px;"></div>
	<div id="radar" style="width: 600px;height:400px;"></div>

	<script type="text/javascript">
		var util = window['echarts-util'];
		console.log('----- util: ',util);

		//#region bar chart
		// 基于准备好的dom，初始化echarts实例
		var barChart = echarts.init(document.getElementById('bar'));

		// 指定图表的配置项和数据
		var barOption = util.createOption({
			title: 'ECharts bar 示例',
			type: 'bar',
			data: [['衬衫', 5], ['羊毛衫', 20], ['雪纺衫', 36], ['裤子', 10], ['高跟鞋', 10], ['袜子', 20]]
		});

		// 使用刚指定的配置项和数据显示图表。
		barChart.setOption(barOption);
		//#endregion

		//#region line chart
		var lineChart = echarts.init(document.getElementById('line'))
		var lineOption = util.createOption({
			title: 'ECharts line 示例',
			type: 'line',
			data: [['Mon', 150], ['Tue',230], ['Wed',224], ['Thu',218], ['Fri',135], ['Sat',147], ['Sun',260]],
			extraConfig: {
				config: {
					yAxis: {
						axisLine: {
							show: true
						}
					}
				}
			}
		})
		lineChart.setOption(lineOption)
		//#endregion

		//#region pie chart
		var pieChart = echarts.init(document.getElementById('pie'))
		var pieOption = util.createOption({
			title: 'ECharts pie 示例',
			type: 'pie',
			data: [
					 {value: 1048, name: '搜索引擎'},
                {value: 735, name: '直接访问'},
                {value: 580, name: '邮件营销'},
                {value: 484, name: '联盟广告'},
                {value: 300, name: '视频广告'}
			],
			extraConfig: {
				seriesItemConfig: {
					radius: '50%'
				}
			}
		})
		pieChart.setOption(pieOption)
		//#endregion

		//#region circle pie chart
		var pieCircleChart = echarts.init(document.getElementById('pie-circle'))
		var pieCircleOption = util.createOption({
			title: 'ECharts circle pie 示例',
			type: 'pie',
			data: [
					 {value: 1048, name: '搜索引擎'},
                {value: 735, name: '直接访问'},
                {value: 580, name: '邮件营销'},
                {value: 484, name: '联盟广告'},
                {value: 300, name: '视频广告'}
			],
			extraConfig: {
				seriesItemConfig: {
					radius: ['50%', '75%']
				}
			}
		})
		pieCircleChart.setOption(pieCircleOption)
		//#endregion

		//#region radar chart
		var radarChart = echarts.init(document.getElementById('radar'))
		var radarOption = util.createOption({
			title: 'ECharts radar pie 示例',
			type: 'radar',
			data: [
				{
					value: [4200, 3000, 20000, 35000, 50000, 18000],
					name: '预算分配（Allocated Budget）'
				},
				{
					value: [5000, 14000, 28000, 26000, 42000, 21000],
					name: '实际开销（Actual Spending）'
				}
			],
			extraConfig: {
				config: {
						legend: {
							data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
						},
						radar: {
							// shape: 'circle',
							indicator: [
								{ name: '销售（Sales）', max: 6500},
								{ name: '管理（Administration）', max: 16000},
								{ name: '信息技术（Information Technology）', max: 30000},
								{ name: '客服（Customer Support）', max: 38000},
								{ name: '研发（Development）', max: 52000},
								{ name: '市场（Marketing）', max: 25000}
							]
						}
				}
			}
		})
		radarChart.setOption(radarOption)
		//#endregion
  </script>
</body>
</html>
